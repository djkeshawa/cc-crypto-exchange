# This file configures the hello-world app which serves public web traffic.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crypto-exchange-02
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crypto-exchange-v2
  template:
    metadata:
      labels:
        app: crypto-exchange-v2
    spec:
      containers:
      - name: crypto-exchange
        image: us-central1-docker.pkg.dev/coastal-haven-337718/crypto-exchange/crypto:latest
        livenessProbe:
             httpGet:
                path: /
                port: 8080
        readinessProbe:
             httpGet:
                path: /
                port: 8080
        lifecycle:
             preStop:
                exec:
                   command: ["/bin/bash", "-c", "sleep 5"]
        ports:
        - containerPort: 8080
        env:
          - name: PORT
            value: "8080"
          - name: MONGO_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mongopassword
                key: MONGO_PASSWORD