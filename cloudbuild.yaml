steps:
#First Clone from Google Cloud Source Repository  
- name: 'gcr.io/cloud-builders/git'
  args: ['clone','https://github.com/djkeshawa/cc-crypto-exchange.git']

#Build the image 
- name: 'gcr.io/cloud-builders/docker'
  id: Build
  args: ['build','-t','us-central1-docker.pkg.dev/coastal-haven-337718/crypto-exchange:$SHORT_SHA','.']

#Push the image  
- name: 'gcr.io/cloud-builders/docker'
  id: Push
  args: ['push','us-central1-docker.pkg.dev/coastal-haven-337718/crypto-exchange:$SHORT_SHA']